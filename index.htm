<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: "Roboto", sans-serif;
            height: 100%;
            margin: 0;
        }
        #content {
            display: flex;
            flex-direction: column;
        }
        #situation-popup-mini {
            flex: 0 0;
            display: flex;
            flex-direction: column;
        }
        #answers-mini {
            flex: 0 0;

            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .hint {
            color: var(--tg-theme-hint-color);
        }
        a {
            color: var(--tg-theme-link-color);
        }
        a.button {
            flex: 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 1cm;
            padding-left: 0.5cm;
            padding-right: 0.5cm;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 0.3cm;
        }
        h1 {
            font-size: 1.5em;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="situation-popup-mini">
        <h1 id="question-header-mini">Ceasefire UA vs RU by 2025</h1>
        <div id="answers-mini"><a class="button yes">Yes</a><a class="button no">No</a></div>
    </div>
    <div id="situation-popup">
        <h1 id="question-header">Ceasefire UA vs RU by 2025</h1>
        <div id="question-description">Will there be a formal ceasefire between Ukraine and Russia by 2025-01-01?</h1>
            <div id="answers"><a class="button yes">Yes</a><a class="button no">No</a></div>
        </div>
    </div>

    </script>
</body>
</html>
